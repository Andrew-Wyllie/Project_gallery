{% extends 'base.html' %}

{% block content %}
<div class="container mt-5">
    <div class="card">
        <div class="card-header bg-danger text-white">
            <h2>Delete Project</h2>
        </div>
        <div class="card-body">
            <p class="lead">Are you sure you want to delete the project "{{ project.title }}"?</p>
            <p class="text-danger"><strong>Warning:</strong> This will delete all files and folders associated with this project. This action cannot be undone.</p>
            
            <form method="post">
                {% csrf_token %}
                <div class="d-flex mt-4">
                    <button type="submit" class="btn btn-danger me-2">Yes, Delete Project</button>
                    <a href="{% url 'project_detail' pk=project.pk %}" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
